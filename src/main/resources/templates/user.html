<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content>
    <meta name="author" content>
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://www.gstatic.com/_/translate_http/_/ss/k=translate_http.tr.qhDXWpKopYk.L.W.O/am=wA/d=0/rs=AN8SPfq5gedF4FIOWZgYyMCNZA5tU966ig/m=el_main_css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Header-->
<header class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
    <div class="container-fluid">
        <a class="navbar-brand">
            <span class="fw-bolder" th:text="${user.get().getEmail()}"></span>
            <span> with roles: </span>
            <span th:each="role:${user.get().getRoles()}" th:text="${role}+' '"></span>
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/logout">logout</a>
        </div>
    </div>
</header>

<div class="container-fluid" style="padding-left: 0;">
    <div class="row align-items-start">

        <!--Sidebar-->
        <div class="col-md-3 col-lg-2 g-0">
            <div class="d-flex flex-column flex-shrink-0" style="width: 280px;">
                <ul class="nav  flex-column nav-pills mb-auto pt-4 px-2">
                    <li class="nav-item">
                        <a href="#user-panel" class="nav-link active" aria-selected="true" data-bs-toggle="pill">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-9 col-lg-10 p-3 bg-light" style="height: 680px;">
            <div class="tab-content">
                <!--User panel-->
                <div class="tab-pane fade show active" id="user-panel" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="container-fluid">
                        <h1>User information-page</h1>
                        <div class="container-fluid g-0 bg-white">
                            <div class="border g-0 p-1 bg-light"><h6 class="pt-2 px-3">About user</h6></div>
                            <div class="row align-items-start px-3">
                                <div class="col">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row" th:text="${user.get().getId()}">ID</th>
                                            <td th:text="${user.get().getName()}">Name</td>
                                            <td th:text="${user.get().getSurname()}">Surname</td>
                                            <td th:text="${user.get().getAge()}">Age</td>
                                            <th th:text="${user.get().getEmail()}">Email</th>
                                            <td>
                                                <span th:each="role:${user.get().getRoles()}" th:text="${role}+' '">Role</span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
